<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="settings">
            <div id="icons">
                <img 
                    width="50" 
                    height="50" 
                    src="https://img.icons8.com/ios-filled/50/FFFFFF/settings.png" 
                    alt="settings" 
                    class="rotateImg" 
                    onclick="togglePopup()"
                />
            </div>
        </div>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <h2>Settings</h2> </br>
        
                <!-- Difficulty Section -->
                <div>
                    <h3>Difficulty:</h3>
                    <label>
                        <input type="checkbox" name="difficulty" id="easyDifficulty"> Easy
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty" id="hardDifficulty" checked> Hard
                    </label>
                </div>
        
                <!-- Theme Section -->
                <div style="margin-top: 15px;">
                    <h3>Theme:</h3>
                    <label>
                        <input type="checkbox" name="theme" id="lightTheme"> Light
                    </label>
                    <label>
                        <input type="checkbox" name="theme" id="darkTheme" checked> Dark
                    </label>                    
                </div>
        
                <button onclick="togglePopup()">Close</button>
            </div>
        </div>        

        <header id="header">
            <div class="player" id="xPlayerDisplay" onclick="choosePlayer('X')">X</div>
            <h3 id="titleheader">Choose</h3>
            <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">O</div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">Restart</button>
    </main>
    <script src="test.js"></script>
</body>
</html>
